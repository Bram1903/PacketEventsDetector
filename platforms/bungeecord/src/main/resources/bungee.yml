name: PacketEventsDetector
version: ${version}
main: com.deathmotion.packeteventsdetector.PEDetectorBungee
api-version: '1.21'
author: "Bram"
description: Plugin that tries to detect plugins that shade PacketEvents.
website: https://github.com/Bram1903/PacketEventsDetector
load: POSTWORLD
permissions:
  PacketEventsDetector.Command:
    description: "This permission allows players to use the PacketEventsDetector command."
    default: op
commands:
  PacketEventsDetector:
    description: Base command for PacketEventsDetector.
    aliases:
      - ped